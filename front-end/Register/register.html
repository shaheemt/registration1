      <div>
        
        <div>
          <div class="container">
           <div class="form-box" id="form">
             <h1 id="title">Sign Up</h1>
            <form action="/signup" method="post">
               <div class="input-group">
                   <div class="input-field" id="nameField">
                       <i class="fa-solid fa-user"></i>
                        <input type="text" id="Name" name="username" onkeyup="validateName()" placeholder="Name">
                        <span id="username-error"></span>
                   </div>
                   <small id="err" class="message-field"></small>
                   <div class="input-field">
                       <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="useremail" id="email" onkeyup="validateEmail()" placeholder="Email"> 
                        <span id="email-error"></span>              
                   </div>  
                   <small class="message-field" id="err-email"></small>       
                   <div class="input-field">
                       <i class="fa-solid fa-lock"></i>
                      <input type="text" name="password" id="password" onkeyup="validatePassword()" placeholder="Password">
                      <span id="password-error"></span>
                   </div>
                   <small class="message-field"  id="submit-error" ></small>
                   <a href="login.html" id="for-pass">login</a>
               </div>
               <!-- <div class="btn-field">
                   <button type="submit" onclick="validateForm()" id="signupBtn">Sign Up</button>
                   <button type="button" id="signinBtn"  class="disable" name="cancel">sign in</button>
               </div> -->

     <script src="https://kit.fontawesome.com/5651246946.js" crossorigin="anonymous"></script>
    <script>

      function validateName() {
          let name = document.getElementById('Name')
          let nameError = document.getElementById ('username-error')
      
      
          if (name.value.trim()== '') {
              nameError.innerHTML="name canot be blank";
              return false;
              
          }else if(name.value.length < 3){
              nameError.innerHTML = "name must be 4 letters";
              return false;
          }else{
              nameError.innerHTML= ''
              return true;
          }
      }
      function validateEmail() {
          email = document.getElementById('email')
          emailError = document.getElementById('email-error')
      
          let regEx = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
          if (email.value.trim() == '') {
              emailError.innerHTML = 'email canot be blank'
              return false;
          }else if (!email.value.match(regEx)){
              emailError.innerHTML = 'eamil not currect';
              return false;
      
          }else{
              emailError.innerHTML = ''
              return true;
          }
      }
      function validatePassword() {
          let password = document.getElementById('password')
          let passwordError = document.getElementById('password-error')
      
          if (password.value.trim()== '') {
              passwordError.innerHTML = 'wrong'
              return false;
          }else if (password.value.length < 6 || password.value.length > 20) {
              passwordError.innerHTML = 'type valib password'
              return false
              
          }else {
              passwordError.innerHTML = ''
              return true
          }
      }
      
      function validateForm() {
          let submitError = document.getElementById('submit-error')
          let button = document.getElementById('btn')
          if (!validateName() || !validateEmail() || !validatePassword() ) {
          submitError.innerHTML = 'please resolve the errors'
              return false
          }else if(validateName() || validateEmail() || validatePassword() ) {
            button.type = 'submit'
            return true
            } else{
              submitError.innerHTML = ''
              return true;
          }
      }

    </script>
