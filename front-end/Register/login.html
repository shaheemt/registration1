      <div>
        
        <div>
          <div class="container">
           <div class="form-box" id="form">
             <h1 id="title">Sign Up</h1>
            <form action="/login" method="post">
               <div class="input-group">
                   <small id="err" class="message-field"></small>
                   <div class="input-field">
                       <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="useremail" id="email" onkeyup="validateEmail()" placeholder="Email"> 
                        <span id="email-error"></span>              
                   </div>  
                   <small class="message-field" id="err-email"></small>       
                   <div class="input-field">
                       <i class="fa-solid fa-lock"></i>
                      <input type="text" name="password" id="password" onkeyup="validatePassword()" placeholder="Password">
                      <span id="password-error"></span>
                   </div>
                   <small class="message-field"  id="submit-error" ></small>
                   <a href="#" id="for-pass">forgot password</a>
               </div>
               <div class="btn-field">
                   <button type="button"  onclick="validateForm()"  id="signinBtn">sign in</button>
                   <!-- <button type="button" id="signupBtn">Sign Up</button> -->

     <script src="https://kit.fontawesome.com/5651246946.js" crossorigin="anonymous"></script>
    <script>
      function validateEmail() {
          email = document.getElementById('email')
          emailError = document.getElementById('email-error')
      
          let regEx = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
          if (email.value.trim() == '') {
              emailError.innerHTML = 'email canot be blank'
              return false;
          }else if (!email.value.match(regEx)){
              emailError.innerHTML = 'eamil not currect';
              return false;
      
          }else{
              emailError.innerHTML = ''
              return true;
          }
      }
      function validatePassword() {
          let password = document.getElementById('password')
          let passwordError = document.getElementById('password-error')
      
          if (password.value.trim()== '') {
              passwordError.innerHTML = 'wrong'
              return false;
          }else if (password.value.length < 6 || password.value.length > 20) {
              passwordError.innerHTML = 'type valib password'
              return false
              
          }else {
              passwordError.innerHTML = ''
              return true
          }
      }
      
      function validateForm() {
          let submitError = document.getElementById('submit-error')
          let button = document.getElementById('signinBtn')

            if (!validateEmail() || !validatePassword() ) {
                submitError.innerHTML = 'please resolve the errors'
                return false
            }else if(validateEmail() || validatePassword() ) {
                button.type = 'submit'
                return true
            } else{
                submitError.innerHTML = ''
                return false;
            }
      }

    </script>
</body>
